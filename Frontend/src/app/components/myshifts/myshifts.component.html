<div id="large">
<div *ngIf="haveShifts" id="table" class="mat-elevation-z3">
    <h2 style="text-align:center">My Shifts</h2>
    <div width="100%" id="form">
       <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
            <mat-cell *matCellDef="let shift">{{shift.date | date: "dd/MM/yyyy"}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="startTime">
            <mat-header-cell *matHeaderCellDef>Start time</mat-header-cell>
            <mat-cell *matCellDef="let shift">{{shift.start}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="endTime">
            <mat-header-cell *matHeaderCellDef>End time</mat-header-cell>
            <mat-cell *matCellDef="let shift">{{shift.end}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="wage">
            <mat-header-cell *matHeaderCellDef>Wage</mat-header-cell>
            <mat-cell *matCellDef="let shift">{{shift.perHour | number:"1.0-2"}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="place">
            <mat-header-cell *matHeaderCellDef>Place</mat-header-cell>
            <mat-cell *matCellDef="let shift">{{shift.place}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>Shift Id</mat-header-cell>
            <mat-cell *matCellDef="let shift">{{shift.id}}</mat-cell>
        </ng-container>
        <!-- <ng-container matColumnDef="profit">
            <mat-header-cell *matHeaderCellDef>Profit</mat-header-cell>
            <mat-cell *matCellDef="let shift">{{shift.profit | number:"1.0-2"}}</mat-cell>
        </ng-container> -->
        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row (click)="clickedRow(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
       </table>
    </div>
</div>
