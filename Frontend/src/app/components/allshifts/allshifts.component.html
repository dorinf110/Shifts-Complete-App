<app-navbar></app-navbar>
<div id="large">
    <div *ngIf="hasShifts" id="table" class="mat-elevation-z3">
    <!-- <div id="table" class="mat-elevation-z3"> -->
        
        <h2>All Users:</h2>
        <div width="100%" id="form">
            <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef="let shift">{{shift.name}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                <mat-cell *matCellDef="let shift">{{shift.date | date: "dd/MM/yyyy" }}</mat-cell>
            </ng-container>
            <!-- <ng-container matColumnDef="birthDate">
                <mat-header-cell *matHeaderCellDef>Birthdate</mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.birthDate | date: "dd/MM/yyyy"}}</mat-cell>
            </ng-container> -->
            <!-- <ng-container matColumnDef="password">
                <mat-header-cell *matHeaderCellDef>Password</mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.password }}</mat-cell>
            </ng-container> -->
            <ng-container matColumnDef="start">
                <mat-header-cell *matHeaderCellDef>Start Time</mat-header-cell>
                <mat-cell *matCellDef="let shift">{{shift.start}}</mat-cell>
            </ng-container>  
            <ng-container matColumnDef="end">
                <mat-header-cell *matHeaderCellDef>End Time</mat-header-cell>
                <mat-cell *matCellDef="let shift">{{shift.end}}</mat-cell>
            </ng-container> 
            <ng-container matColumnDef="perHour">
                <mat-header-cell *matHeaderCellDef>Per Hour</mat-header-cell>
                <mat-cell *matCellDef="let shift">{{shift.perHour}}</mat-cell>
            </ng-container> 
            <ng-container matColumnDef="place">
                <mat-header-cell *matHeaderCellDef>Place</mat-header-cell>
                <mat-cell *matCellDef="let shift">{{shift.place}}</mat-cell>
            </ng-container> 
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>Shift Id</mat-header-cell>
                <mat-cell *matCellDef="let shift">{{shift.id}}</mat-cell>
            </ng-container>     
            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                <mat-cell *matCellDef="let shift"><button mat-raised-button id="reg_btn" color="primary" (click)="delete(shift)" type="submit">Delete</button></mat-cell>
            </ng-container>  
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
           <!--(click)="clickUserRow(row)"  -->
        </table>
        </div>
     </div>
