<app-navbar></app-navbar>
<div id="large">
    <h2>Edit profile</h2>
    <div id="cont_input">
        <mat-card-content>
            <form [formGroup]="editForm" (ngSubmit)="OnSubmit()">
                <mat-form-field>
                    <mat-label>First Name:</mat-label>
                    <input matInput name="firstName" id="firstName" formControlName="firstName" required>
                    <mat-error *ngIf="firstName!.hasError('required')">Firstname is required!</mat-error>
                    <mat-error *ngIf="firstName!.hasError('pattern')">Firstname is incorect!</mat-error>
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Last Name:</mat-label>
                    <input matInput placeholder="LastName" name="lastName" id="lastName" formControlName="lastName" required>
                    <mat-error *ngIf="lastName!.hasError('required')">Lastname is required!</mat-error>
                    <mat-error *ngIf="lastName!.hasError('pattern')">Lastname is incorect!</mat-error>
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>E-mail:</mat-label>
                    <input matInput placeholder="email" name="email" id="email" formControlName="email" required>
                    <mat-error *ngIf="email?.hasError('required')">E-mail is required!</mat-error>
                    <mat-error *ngIf="email?.hasError('email')">E-mail format is incorrect!</mat-error>
                </mat-form-field><br>
                <mat-card-actions>
                    <button mat-raised-button id="reg_btn" color="primary" type="submit" (click)="update()" [disabled]="editForm.invalid">Update</button>
                    <button mat-raised-button id="reg_btn" color="primary" type="cancel" routerLink="/home" >Cancel</button>
                </mat-card-actions>
    
                <div *ngIf="showSpinner">
                    <mat-spinner mode="indeterminate" diameter="20"></mat-spinner>
                </div>
            </form>
        </mat-card-content>
        </div>
    </div>
